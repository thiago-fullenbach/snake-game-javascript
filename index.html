<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/snake.css">
    <title>Snake Game</title>
</head>
<body>
    <h1><i class="fa fa-gamepad"></i> Snake Game</h1>
    <canvas id="snake-screen" width="600" height="600"></canvas>
    <div id="snake-info-group">
        <div class="snake-info">
            <sup class="label-info">Lives:</sup>
            <p id="info-lives"></p>
        </div>
        <div class="snake-info">
            <sup class="label-info">Score:</sup>
            <p id="info-score"></p>
        </div>
        <div class="snake-info">
            <sup class="label-info">Top Score:</sup>
            <p id="info-top-score"></p>
        </div>
    </div>
    <script src="js/snake-game.js"></script>
</body>
</html>
